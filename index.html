<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Playing Track</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Currently Playing Track</h1>
    <div id="track-info">
        <p id="track-name">Track: <span id="track"></span></p>
        <p id="artist-name">Artist: <span id="artist"></span></p>
        <img id="album-art" src="" alt="Album Art" style="display:none;">
        <p id="no-track" style="display:none;">No track playing</p>
    </div>
    <script>
        async function fetchTrackData() {
            try {
                const response = await fetch('data.json'); // Adjust the path if necessary
                const data = await response.json();
                
                if (data.track) {
                    document.getElementById('track').innerText = data.track;
                    document.getElementById('artist').innerText = data.artist;
                    const albumArtImg = document.getElementById('album-art');
                    albumArtImg.src = data.album_art;
                    albumArtImg.style.display = 'block'; // Show the album art
                    document.getElementById('no-track').style.display = 'none'; // Hide the no track message
                } else {
                    document.getElementById('no-track').style.display = 'block'; // Show no track message
                }
            } catch (error) {
                console.error('Error fetching track data:', error);
                document.getElementById('no-track').style.display = 'block'; // Show no track message on error
            }
        }

        fetchTrackData();
    </script>
</body>
</html>
